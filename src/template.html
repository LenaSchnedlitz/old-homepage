<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width,initial-scale=1.0' name='viewport'>
  <meta content='#ee3377' name='theme-color'>

  <!-- social media -->
  <meta property="og:title" content="Lena Schnedlitz">
  <meta property="og:description"
        content="Hi, I'm Lena Schnedlitz. I write about software development and web design, and sometimes also about puzzles, video games and origami.">
  <meta property="og:image" content="<https://www.lenaschnedlitz.me/social.jpg>">
  <meta property="og:url" content="<https://www.lenaschnedlitz.me/>">

  <meta name="twitter:title" content="Lena Schnedlitz">
  <meta name="twitter:description"
        content="Hi, I'm Lena Schnedlitz. I write about software development and web design, and sometimes also about puzzles, video games and origami.">
  <meta name="twitter:image" content="<https://www.lenaschnedlitz.me/social.jpg>">
  <meta name="twitter:card" content="summary_large_image">

  <meta name="description"
        content="Hi, I'm Lena Schnedlitz. I write about software development and web design, and sometimes also about puzzles, video games and origami.">

  %sapper.base%

  <link href='global.css' rel='stylesheet'>
  <link crossorigin='use-credentials' href='manifest.json' rel='manifest'>
  <link href='favicon.png' rel='icon' type='image/png'>

  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>
<body>
<!-- The application will be rendered inside this element,
     because `src/client.js` references it -->
<div id='sapper'>%sapper.html%</div>

<!-- Sapper creates a <script> tag containing `src/client.js`
     and anything else it needs to hydrate the app and
     initialise the router -->
%sapper.scripts%
</body>
</html>
